// ======= LOCALSTORAGE FÖR PORTIONER =======
function getPortion(category, priceIndex) {
    let saved = localStorage.getItem(category+"_"+priceIndex);
    return saved ? parseInt(saved) : 1;
}
function savePortion(category, priceIndex, value) {
    localStorage.setItem(category+"_"+priceIndex, value);
}

// ======= ÄNDRA PORTIONER =======
function changePortion(btn, basePrice, delta) {
    const span = btn.parentElement.querySelector('.portion-count');
    let portions = parseInt(span.textContent);
    portions += delta;
    if(portions < 1) portions = 1;
    if(portions > 5) portions = 5;
    span.textContent = portions;
    const priceEl = btn.parentElement.parentElement.querySelector('.total-price');
    priceEl.textContent = (basePrice * portions).toFixed(1);
    const category = btn.closest('.section').id;
    savePortion(category, parseInt(basePrice), portions);
}

// ======= VISA RECEPT =======
function showRecipes(category, price) {
    const container = document.getElementById(category+"-recipes");
    container.innerHTML = "";
    const recipes = recipesData[category][price];
    recipes.forEach(r => {
        let portions = getPortion(category, price);
        container.innerHTML += `
        <div class="recipe">
            <h3>${r.name}</h3>
            <p><strong>Ingredienser:</strong> ${r.ingredients}</p>
            <p class="method"><strong>Tillagning:</strong> ${r.method}</p>
            <p>Pris för ${portions} portion(er): <span class="total-price">${(r.price*portions).toFixed(1)}</span> kr</p>
            <div class="portion-controls">
                <button onclick="changePortion(this, ${r.price}, -1)">-</button>
                <span class="portion-count">${portions}</span>
                <button onclick="changePortion(this, ${r.price}, 1)">+</button>
            </div>
        </div>`;
    });
    container.scrollIntoView({behavior:"smooth"});
}
